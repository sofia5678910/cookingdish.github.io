<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход в аккаунт</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-100 to-yellow-50 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full mx-4">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Вход в аккаунт</h2>

    <form action="/login" method="POST" class="space-y-4">
        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-orange-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-orange-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500"
            />
        </div>

        <!-- Submit Button -->
        <a href="/cookingdish.github.io/dashboard"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition inline-block text-center"
        >
            Войти
        </a>
    </form>

    <!-- Register Redirect -->
    <p class="text-center text-sm text-gray-600 mt-4">
        Нет аккаунта?
        <a href="/cookingdish.github.io/register" class="text-orange-500 hover:underline">Зарегистрируйтесь</a>
    </p>
</div>

</body>
</html>
