<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-orange-100 to-yellow-50 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
  <h1 class="text-3xl font-bold text-orange-600 mb-6 text-center">Создать аккаунт</h1>

  <form action="/cookingdish.github.io/register" method="POST" class="space-y-5">
    <div>
      <label class="block text-sm font-medium mb-1">Имя</label>
      <input type="text" name="name" required class="w-full px-4 py-2 border border-orange-200 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" name="email" required class="w-full px-4 py-2 border border-orange-200 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Пароль</label>
      <input type="password" name="password" required class="w-full px-4 py-2 border border-orange-200 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Подтвердите пароль</label>
      <input type="password" name="confirm_password" required class="w-full px-4 py-2 border border-orange-200 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400"/>
    </div>

    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-md transition">
      Зарегистрироваться
    </button>
  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    Уже есть аккаунт?
    <a href="/cookingdish.github.io/login" class="text-orange-500 hover:underline">Войти</a>
  </p>
</div>

</body>
</html>
